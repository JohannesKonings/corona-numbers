name: importData

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: run
      env:
        MY_TOKEN: ${{ secrets.MY_TOKEN }}
      run: |
        cd node/
        npm run fetchData